<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tezo Employee Directory</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/tezo-logo-min.png">
  <link rel="stylesheet" href="./CSS/common/employee.css">
  <link rel="stylesheet" href="./CSS/roles.css">
  <link rel="stylesheet" href="./CSS/add-role.css">
  <script src="./js/common/employee.js" defer></script>
  <script src="./js/common/extension.js" defer></script>
  <script src="./js/roles.js" defer></script>
</head>

<body>
  <div class="wrapper d-grid">
    <div class="sidebar-container flex-container flex-col jus-content-btw">
      <div class="sidebar-main">
        <div class="logo-container flex-container jus-content-btw">
          <a href="./index.html">
            <img src="./assets/images/tezo-logo.png" alt="tezo" class="logo p-5" />
          </a>
          <img src="./assets/images/handle.png" alt="arrow-icon" class="sidebar-min-icon" />
        </div>
        <div class="navbar-section w-100">
          <div class="navbar-sec-heading p-5">All</div>
          <div class="navbar-items">
            <div class="navbar-item b-5 d-flex jus-content-btw">
              <div class="navbar-item-logo d-flex">
                <img src="./assets/icons/dashboard-black.svg" alt="Dashboard-icon" />
                <div class="navbar-item-title">Dashboard</div>
              </div>
            </div>
            <a href="./index.html" class="anchor">
              <div class="navbar-item b-5 d-flex jus-content-btw ">
                <div class="navbar-item-logo d-flex">
                  <img src="./assets/icons/employee-black.svg" alt="employee-icon" />
                  <div class="navbar-item-title">Employees</div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="navbar-section w-100 role-manage-sec">
          <div class="navbar-sec-heading p-5">
            <div class="md-heading">Role / User Management</div>
            <div class="sm-heading">Role</div>

          </div>
          <div class="navbar-items">
            <a href="./roles.html" class="anchor">
              <div class="navbar-item b-5 active flex-container jus-content-btw">
                <div class="navbar-item-logo d-flex">
                  <img src="./assets/icons/role-red.svg" alt="role-icon" />
                  <div class="navbar-item-title">Role</div>
                </div>
                <div class="side-explore-arrow">
                  <img src="./assets/icons/arrow-red.svg" alt="arrow-icon" />
                </div>
              </div>
            </a>

            <div class="navbar-item b-5 flex-container jus-content-btw">
              <div class="navbar-item-logo d-flex">
                <img src="./assets/icons/assign-user-black.svg" alt="" />
                <div class="navbar-item-title">Access Rights</div>
              </div>
              <div class="side-explore-arrow">
                <img src="./assets/icons/arrow-black.svg" alt="arrow-icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-update-container p-5">
        <div class="app-update">
          <div class="app-update-title">Install new update 2.3.1A</div>
          <div class="app-update-desc">
            Allow to launch the new update for the AD Application
          </div>
          <div class="app-update-btns">
            <a href="#" title="dismiss" class="dismiss-btn btn b-5">Dismiss</a>
            <a href="#" title="accept" class="accept-btn btn b-5">Accept</a>
          </div>
        </div>
      </div>

    </div>
    <div class="content flex-container flex-col jus-content-start w-100">
      <div class="search-container d-flex jus-content-btw w-100 p-5">
        <div class="search-bar flex-container">
          <img src="./assets/images/bx-search.png" alt="search" class="find-icon" />
          <input type="text" placeholder="Search" class="search-input" />
        </div>

        <div class="search-bar-icons d-flex">
          <img src="./assets/icons/language.svg" alt="Language" class="Language-icon" />
          <img src="./assets/icons/categories.svg" alt="categories" class="categories-icon" />
          <img src="./assets/icons/mode.svg" alt="mode" class="mode-icon" />
          <img src="./assets/icons/notifications.svg" alt="Notifications" class="Notifications-icon" />
        </div>
        <div class="admin-container flex-container">
          <div class="admin-img-container flex-container">
            <img src="./assets/images/profile.webp" alt="admin" class="admin-img" />
          </div>
          <div class="admin-detail d-flex flex-col">
            <span class="admin-name">Jhon Abraham</span>
            <span class="admin-role">Admin</span>
          </div>
          <img src="./assets/icons/arrow-black.svg" alt="arrow-icon" class="drop-down-arrow" />
        </div>
      </div>
      <div class="employees-container d-flex jus-content-btw w-100">
        <div class="employee">
          <div class="employee-heading">Roles</div>
          <div class="employee-gen-desc">
            All the roles are configured here
          </div>
        </div>
        <div class="employee-btns flex-container jus-content-btw">
          <div class="add-employee add-role-btn btn flex-container">
            <img src="./assets/icons/add.svg" alt=" /">
            <span>ADD ROLE</span>
          </div>
        </div>
      </div>

      <div class="reset-filter w-100 d-flex jus-content-btw b-5">
        <div class="filter-opts d-flex">
          <div class="filter-icon-container flex-container">
            <span>Filter</span>
            <img src="./assets/icons/filter-lines.svg" alt="filter-lines" class="filter-icon" />
          </div>

          <div class="custom-select filter-select">
            <input type="text" id="location" name="location" class="custom-input" placeholder="Location" readonly>
            <div class="custom-options">
              <label class="custom-option">
                <input type="checkbox" value="HYDERABAD">
                <span class="custom-checkmark"></span>
                HYDERABAD
              </label>
              <label class="custom-option">
                <input type="checkbox" value="USA">
                <span class="custom-checkmark"></span>
                USA
              </label>
            </div>
          </div>

          <div class="custom-select filter-select">
            <input type="text" id="department" name="department" class="custom-input" placeholder="Department" readonly>
            <div class="custom-options d-flex flex-col">
              <label class="custom-option">
                <input type="checkbox" value="Product Engg">
                <span class="custom-checkmark"></span>
                Product Engg
              </label>
              <label class="custom-option">
                <input type="checkbox" value="UI/UX">
                <span class="custom-checkmark"></span>
                UI/UX
              </label>
              <label class="custom-option">
                <input type="checkbox" value="IT">
                <span class="custom-checkmark"></span>
                IT
              </label>
            </div>
          </div>

        </div>
        <div class="btn-container d-flex">
          <button class="btn reset-btn">Reset</button>
          <button class="btn apply-btn">Apply</button>
        </div>
      </div>

      <div class="role-card-container w-100 d-grid">
        <div class="no-record-card flex-container">
          No records Found
        </div>

      </div>

      <div class="add-role-container">
        <span class="role-form-heading">Create New Role</span>
        <form class="add-role">
          <div class="form-main-fields">
            <div class="role-name-dept d-flex jus-content-btw">
              <div class="role-name-container">
                <label for="role-name">Role Name</label><br>
                <input type="text" name="role" id="role-name" placeholder="Role name">
                <span></span>
              </div>
              <div class="role-dept">
                <label for="role-dept">Department</label><br>
                <select name="dept" id="role-dept">
                  <option value="" selected hidden>Selct Department</option>
                  <option value="ui/ux">UI/UX</option>
                  <option value="product engg">Product Engg</option>
                  <option value="it">IT</option>
                </select>
                <span></span>
              </div>
            </div>
            <div class="role-desc">
              <label for="role-desc">Role Description (optional)</label><br>
              <textarea name="desc" id="role-desc"></textarea>
            </div>
            <div class="role-location">
              <label for="role-location">Location</label><br>
              <select name="location" id="role-location">
                <option value="" selected hidden>Select Location</option>
                <option value="hyderabad">HYDERABAD</option>
                <option value="usa">USA</option>
              </select>
              <span></span>
            </div>
            <div class="role-assign-employee">
              <label for="assign-employees">Assign Employees</label><br>
              <input type="text" placeholder="search for employee" id="assign-employees">
              <span class="added-emp-number"></span>
              <div class="all-employees">
              </div>
            </div>
          </div>
          <div class="add-cancel-btns d-flex">
            <button type="button" value="cancel" class="cancel-add-role b-5">Cancel</button>
            <button type="submit" value="submit" class="submit-add-role btn b-5">Add Role</button>
          </div>
        </form>
      </div>

      <div class="edit-role-container">
        <form class="edit-role">
          <div class="form-main-fields">
            <div class="role-name-dept d-flex jus-content-btw">
              <div class="role-name-container">
                <label for="role-name">Role Name</label><br>
                <input type="text" disabled name="role" id="edit-role-name" placeholder="Role name">
                <span></span>
              </div>
              <div class="role-dept">
                <label for="role-dept">Department</label><br>
                <select name="dept" disabled id="edit-role-dept">
                  <option value="" selected hidden>Selct Department</option>
                  <option value="ui/ux">UI/UX</option>
                  <option value="product engg">Product Engg</option>
                  <option value="it">IT</option>
                </select>
                <span></span>
              </div>
            </div>
            <div class="role-desc">
              <label for="role-desc">Role Description (optional)</label><br>
              <textarea name="desc" disabled id="edit-role-desc"></textarea>
            </div>
            <div class="role-location">
              <label for="edit-role-location">Location</label><br>
              <select name="location" disabled id="edit-role-location">
                <option value="" selected hidden>Select Location</option>
                <option value="hyderabad">HYDERABAD</option>
                <option value="usa">USA</option>
              </select>
              <span></span>
            </div>
            <div class="role-assign-employee">
              <label for="assign-employees">Assign Employees</label><br>
              <input type="text" placeholder="search for employee" disabled id="edit-assign-employees">
              <span class="added-emp-number"></span>
              <div class="all-employees">
              </div>
            </div>
          </div>
          <div class="add-cancel-btns d-flex">
            <button type="button" value="cancel" class="cancel-edit-role b-5">Cancel</button>
            <button type="button" value="submit" class="submit-edit-role btn b-5">Edit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
